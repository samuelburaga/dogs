<div>
	<p>{{ breedName }}</p>
	<img src="{{ imageURL }}" />
	<h2>Sub breeds</h2>
	<ul>
		<li *ngFor="let subBreed of subBreedsList">
			<a
				[routerLink]="['/dogs/breed/', breedName, subBreed]"
				routerLinkActive="active"
				ariaCurrentWhenActive="page"
				>{{ subBreed }}</a
			>
		</li>
	</ul>
</div>
