<div>
	<app-all-dogs-button></app-all-dogs-button>
	<h1>{{ breedName }}</h1>
	<img src="{{ imageURL }}" />
	<h2>Sub breeds:</h2>
	<ul>
		<li *ngFor="let subBreedName of subBreedsList">
			<a
				[routerLink]="['/dogs/breed/', breedName, subBreedName]"
				routerLinkActive="active"
				ariaCurrentWhenActive="page"
				>{{ subBreedName }}</a
			>
		</li>
	</ul>
</div>
