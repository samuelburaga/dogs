<br />
<br />
<p-card header="{{ breedName }}" [style]="">
	<img src="{{ imageURL }}" />
	<h2 hidden="isVisible">Sub breeds:</h2>
	<ul>
		<li *ngFor="let subBreedName of subBreedList">
			<a
				[routerLink]="['/dogs/breed/', breedName, subBreedName]"
				routerLinkActive="active"
				ariaCurrentWhenActive="page"
				>{{ subBreedName }}</a
			>
		</li>
	</ul>
	<app-all-dogs-button></app-all-dogs-button>
</p-card>
